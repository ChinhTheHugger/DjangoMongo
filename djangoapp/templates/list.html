<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table style="align-items: center;">
  <tr>
    <th>Car ID</th>
    <th>Image</th>
    <th>Car name</th>
    <th>Year</th>
    <th>Description</th>
    <th>Model</th>
    <th>Brand</th>
    <th>Category</th>
  </tr>
  {% for car in carslist %}
  <tr>
    <td>{{car.carid}}</td>
    <td>
      <img src="{{car.front.url}}" style="width: 50px;height: 50px;">
    </td>
    <td>{{car.carname}}</td>
    <td>{{car.year}}</td>
    <td>{{car.desintext}}</td>
    <td>{{car.model}}</td>
    <td>{{car.brandname}}</td>
    <td>{{car.categoryname}}</td>
  </tr>
  {% endfor %}
</table>
<!-- {% for car in carslist %}
<p>{{car.carid}} {{car.carname}} {{car.year}} {{car.desintext}} {{car.model}} {{car.brandname}} {{car.categoryname}}</p>
{% endfor %} -->

</body>
</html>
